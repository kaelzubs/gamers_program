{% load static %}
<!-- Start Shop Newsletter  -->
<section class="shop-newsletter section">
    <div class="container">
        <div class="inner-top">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-12">
                    <!-- Start Newsletter Inner -->
                    <div class="inner">
                        <h4>Newsletter</h4>
                        <p> Subscribe to our newsletter and <span>stay up to date</span> for product's newest arrival </p>
                        <form action="{% url 'email_list' %}" method="post" target="_blank" class="newsletter-inner">
                            {% csrf_token %}
                            {{ form }}
                            <button class="btn">Subscribe</button>
                            <!--<input name="EMAIL" placeholder="Your email address" required="" type="email">-->
                        </form>
                    </div>
                    <!-- End Newsletter Inner -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Shop Newsletter -->
