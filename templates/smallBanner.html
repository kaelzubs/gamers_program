{% load static %}
<!-- Start Small Banner  -->
<section class="small-banner section">
    <div class="container-fluid">
        <div class="row">
            <!-- Single Banner  -->
            {% for q in topquery %}
            <div class="col-lg-4 col-md-6 col-12">
                <div class="single-banner">
                    <img src="{{ q.image }}" alt="#">
                    <a href="{{ q.link }}" target="_blank">Shop Now</a>
                </div>
                <div class="content">
                    <h3>{{ q.title }}</h3>
                    <span>{{ q.price }}</span>
                </div>
            </div>
            {% endfor %}
            <!-- /End Single Banner  -->
        </div>
    </div>
</section>
<!-- End Small Banner -->
